<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header, .footer {
            background-color: #232f3e;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header a, .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .header a:hover, .footer a:hover {
            text-decoration: underline;
        }
        .main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item h3 {
            margin: 0;
        }
        .cart-item p {
            margin: 5px 0;
        }
        .cart-item .price {
            color: #ff9900;
        }
        .checkout-btn {
            display: block;
            text-align: center;
            margin: 20px 0;
        }
        .checkout-btn a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ff9900;
            color: #fff;
            border-radius: 5px;
        }
        .checkout-btn a:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="catalog.html">Books</a>
        <a href="profile.html">Profile</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Login</a>
    </div>

    <div class="main">
        <h1>Shopping Cart</h1>
        <div class="cart-item">
            <h3>Harry Potter and the Order of the Phoenix</h3>
            <p>J.K. Rowling</p>
            <p class="price">$19.99</p>
        </div>
        <div class="cart-item">
            <h3>To Kill a Mockingbird</h3>
            <p>Harper Lee</p>
            <p class="price">$24.99</p>
        </div>
        <div class="checkout-btn">
            <a href="payment.html">Proceed to Checkout</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Online Bookstore. All rights reserved.
    </div>
</body>
</html>
