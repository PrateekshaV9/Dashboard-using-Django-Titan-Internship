<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header, .footer {
            background-color: #232f3e;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header a, .footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .header a:hover, .footer a:hover {

        }
        .main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info h2 {
            color: #333;
        }
        .profile-info p {
            font-size: 16px;
        }
        .profile-info a {
            color: #ff9900;
            text-decoration: none;
        }
        .profile-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="catalog.html">Books</a>
